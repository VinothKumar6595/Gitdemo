<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <Style>
        body{
            background-image: url('./Img.jpg.jpg');
        }
        form{
            background-color: white;
            border: 2px orange;
            padding: 30px;
        }
    </Style>
</head>
<body>
    <div class="container">
        <button style="position:fixed ;top: 0;;right:50px ;" >Hire With Us</button>
        <button style="position:fixed ;top:0;right:175px ;" >Schedule a call</button>
        <form class="form-control" id="addForm" style="width: 1050px;" >
            <h2 style="text-align: center; color: orange;">GET A CALL</h2>
            <h5 style="text-align: center; color: black;">Book a call slot and our representative will call you</h5><hr>
            <label for="username" class="form-label">Name</label>
            <input type="text" name="username" style="width: 1020px;" class="form-control" required><br>
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" style="width: 1020px;" required><br>
            <label for="pwd" class="form-label">Password</label>
            <input type="password" name="pwd" class="form-control" style="width: 1020px;" required><br>
            <label class="form-label">Time for call</label>
            <div class="input-group">
            <input type="date" name="date" class="form-control" style="width: 500px;" >
            <input type="time" name="time" class="form-control" style="width: 500px;" >
        </div><br>
            <input type="submit" value="Get a call" class="form-control" style="background-color: orange; width: 1020px;"  >
        </form>
        <ul class="list-group" id="items">

        </ul>
    </div>
    <script>
        var form = document.getElementById('addForm');
        var itemList = document.getElementById('items');
        form.addEventListener('submit' , onsignup);
        function onsignup(event){
        event.preventDefault();
        var Name = event.target.username.value;
        var Email = event.target.email.value;
        var Password = event.target.pwd.value;
        var Date = event.target.date.value;
        var Time= event.target.time.value;

        const myObj = {
            Name,
            Email,
            Password,
            Date,
            Time
        }
        var myObjString = JSON.stringify(myObj);
        localStorage.setItem(myObj.Email , myObjString);

        var newLi=document.createElement('li');
        newLi.className='list-group-item';
        newLi.id='list';
        newLi.style.width='1050px';
        newLi.style.color='black';
        var liText=document.createTextNode(myObj.Name + "-" + myObj.Email + "-" + myObj.Password + "-" + myObj.Date + "-" + myObj.Time);
        newLi.appendChild(liText);
        var listGroup=document.querySelector('.list-group');
        var newBtn = document.createElement('button');
        newBtn.className = 'btn btn-danger btn-sm float-right delete';
        newBtn.appendChild(document.createTextNode('DELETE'));
        newBtn.value='delete';
        newLi.appendChild(newBtn);
        itemList.appendChild(newLi);
        newBtn.onclick = ()=>{
            localStorage.removeItem(myObj.Email);
            itemList.removeChild(newLi);
        }
     }

        

    </script>
</body>
</html>
